<html><head><base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .new-task-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 2rem;
            transition: background 0.3s ease;
        }

        .new-task-btn:hover {
            background: #2980b9;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-title {
            flex-grow: 1;
            margin-right: 1rem;
        }

        .status {
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 1rem;
        }

        .status-pending {
            background: #ffeaa7;
            color: #d35400;
        }

        .status-completed {
            background: #55efc4;
            color: #00b894;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .add-task-form {
            display: none;
            margin-top: 1rem;
        }

        .add-task-form.active {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-button:hover {
            background: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Tarefas</h2>
        <a href="javascript:void(0)" class="new-task-btn" id="newTaskBtn">Nova Tarefa</a>
        
        <form id="addTaskForm" class="add-task-form">
            <input type="text" class="form-input" id="taskTitle" placeholder="Digite o título da tarefa" required>
            <button type="submit" class="form-button">Adicionar Tarefa</button>
        </form>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Tarefa</h2>
            <form id="editTaskForm">
                <input type="text" class="form-input" id="editTaskTitle" required>
                <button type="submit" class="form-button">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskList = document.getElementById('taskList');
            const newTaskBtn = document.getElementById('newTaskBtn');
            const addTaskForm = document.getElementById('addTaskForm');
            const editModal = document.getElementById('editModal');
            const editTaskForm = document.getElementById('editTaskForm');
            const editTaskTitle = document.getElementById('editTaskTitle');
            
            let tasks = [
                { id: 1, title: 'Fazer compras', completed: false },
                { id: 2, title: 'Estudar JavaScript', completed: true },
                { id: 3, title: 'Fazer exercícios', completed: false }
            ];

            let currentEditingTaskId = null;

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <span class="task-title">${task.title}</span>
                        <span class="status ${task.completed ? 'status-completed' : 'status-pending'}">
                            ${task.completed ? 'Concluída' : 'Pendente'}
                        </span>
                        <div class="task-actions">
                            <button class="edit-btn" onclick="editTask(${task.id})">Editar</button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">Excluir</button>
                        </div>
                    `;
                    
                    li.querySelector('.status').addEventListener('click', () => toggleTaskStatus(task.id));
                    taskList.appendChild(li);
                });
            }

            function toggleTaskStatus(taskId) {
                tasks = tasks.map(task => 
                    task.id === taskId 
                        ? {...task, completed: !task.completed}
                        : task
                );
                renderTasks();
            }

            window.editTask = function(taskId) {
                currentEditingTaskId = taskId;
                const task = tasks.find(t => t.id === taskId);
                editTaskTitle.value = task.title;
                editModal.classList.add('active');
            }

            window.deleteTask = function(taskId) {
                if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    renderTasks();
                }
            }

            editTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (currentEditingTaskId) {
                    tasks = tasks.map(task => 
                        task.id === currentEditingTaskId 
                            ? {...task, title: editTaskTitle.value}
                            : task
                    );
                    editModal.classList.remove('active');
                    renderTasks();
                }
            });

            newTaskBtn.addEventListener('click', () => {
                addTaskForm.classList.toggle('active');
            });

            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskTitle = document.getElementById('taskTitle').value.trim();
                
                if (taskTitle) {
                    const newTask = {
                        id: Date.now(),
                        title: taskTitle,
                        completed: false
                    };
                    
                    tasks.push(newTask);
                    renderTasks();
                    addTaskForm.reset();
                    addTaskForm.classList.remove('active');
                }
            });

            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.classList.remove('active');
                }
            });

            renderTasks();
        });
    </script>
</body></html>
